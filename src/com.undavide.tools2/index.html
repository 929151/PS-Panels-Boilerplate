<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!-- Will contain Topcoat original CSS href, injected with -->
<link id="topcoat" rel="stylesheet"/>
<!-- Topcoat overrides (Font, etc) -->
<link id="topcoat-host" rel="stylesheet" href="css/topcoat-host.css"/>
<!-- Will contain Icons CSS - to be changed at runtime when Theme Event is fired -->
<link id="icons" rel="stylesheet"/>
<!-- Actual Panel styling -->
<link rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body ng-app="ToolsApp">

	<div id="content">

		<div ng-controller="ToolsController">

			<form action="">

			    	<ps:tools ng-repeat="tool in psToolsModel" type="{{tool.stringID}}" idx="{{$index}}"></ps:tools>

			</form>

		</div>
		
	</div>
	
	<script src="js/libs/CSInterface.js"></script>
	<script src="js/libs/jquery-2.0.2.min.js"></script>

	<script src="js/libs/angular.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
